<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img src="./images/image-product-desktop.jpg" alt="bottle-image" />
      </div>
      <div class="summary_container">
        <p class="montserrat">PERFUME</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the house of CHANEL.
        </p>
        <div class="price_container">
          <h1 class="current_price">$149.99</h1>
          <p class="old_price">$169.99</p>
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="shopping-cart" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
